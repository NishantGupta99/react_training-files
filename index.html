        function BirthDay() {
            return new Promise(function (resolve, reject) { // resolve is a parameter which handles my sucess of the promise
                setTimeout(() => {
                    const party = true;
                    if (party) {
                        console.log(" Function: your promise has been resolved");
                        resolve();
                    }
                    else {
                        console.log("Function the promise has not been resolved!");
                        reject();                            // reject is a parameter which handles my rejection of the promise
                    }
                }, 2000);
            })
        }

        BirthDay().then( function() {
            console.log("Welcome to my bday party"); // is used to say what to do when sucess has been achieved
